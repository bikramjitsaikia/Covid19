<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="user_nav">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav ml-auto">
  					<li>
						<a class="nav-item nav-link"
							th:href="@{/data_table}">[[${#request.userPrincipal.principal.fullUserName}]] |
						</a>
  					</li>
					<li class="nav-item active">
						<a th:class="${active == 'tables'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
							th:href="@{/data_table}">Table
						</a>
					</li>
					<li class="nav-item">
						<a th:class="${active == 'pie_statewise'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
							th:href="@{/data_pie_statewise}">Statewise
						</a>
					</li>
					<li class="nav-item">
						<a th:class="${active == 'time_series'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
							th:href="@{/data_time_series}">Trends
						</a>
					</li>
					<li class="nav-item">
						<a th:class="${active == 'time_series'} ? 'nav-item nav-link active' : 'nav-item nav-link'"
							th:href="@{/logout}">Logout
						</a>
					</li>
				</ul>
		</div>
	</nav>

</body>
</html>
