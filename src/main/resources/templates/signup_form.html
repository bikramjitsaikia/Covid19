<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register - Covid 19 India</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css" />
</head>
<style>

</style>
<body>
	<div class="container text-center ">
		<div>
			<h1>Register a new user</h1>
		</div>
		<form th:action="@{/process_register}" method="post" th:object="${user}"
			style="max-width:600px; margin: 0 auto" class="row g-3">
			<div class="m-3">
				<div class="form-group row pb-4">
					<label class="col-form-label col-4">E-mail</label>
					<div class=" col-8">
						<input type="email" class="form-control" th:field="*{email}" required/>
					</div>
					<label th:text="${error}" class="alert alert-error"
						th:if="${error != ''}">
					</label>
				</div>
				<div class="form-group row pb-4">
					<label class="col-form-label col-4">Password</label>
					<div class=" col-8">
						<input type="password" class="form-control" th:field="*{password}" required
						minlength="8" maxlength="20"/>
					</div>
				 </div>
				<div class="form-group row pb-4">
					<label class="col-form-label col-4">First Name</label>
					<div class=" col-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="20" id="firstName"/>
					</div>
				</div>
				<div class="form-group row pb-4">
					<label class="col-form-label col-4">Last Name</label>
					<div class=" col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required
						minlength="2" maxlength="20"/>
					</div>
				 </div>
				 <div>
                    <button type="reset" class="btn btn-primary">Reset</button>
				 	<button type="submit" class="btn btn-primary">Sign Up</button>
				 </div>
			</div>
		</form>
	</div>
</body>
</html>
